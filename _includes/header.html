<header class="site-header apb">
  <nav class="navbar site-navbar px">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.url | append: "/grocein" }}">{{ site.title }}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
  				{% for link in site.data.links %}
  				<li {% if page.title == link.title %} class="active" {% endif %}>
            <a href="{{ link.url | prepend: site.baseurl }}" title="{{ link.title }}">{{ link.title }}</a>
          </li>
  				{% endfor %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="site-header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <h1>Analytics on demand.</h1>
          <p>Stop installing bloated scripts that all track the exact same things. Install one that does everything.</p>
          <button class="btn btn-default btn-xlg">Try it now</button>
        </div>
      </div>
    </div>
  </div>
</header>
