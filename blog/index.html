---
layout: default
title: Blog
permalink: /blog/
---

<h2>{{ page.title }}</h2>
{% for post in site.posts %}
	<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
	<time><i class="mdi mdi-access-time"></i> {{ post.date | date: "%b %-d, %Y" }}</time>
	{{ post.excerpt }}
{% endfor %}

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
